<!doctype html>
<html>

<head>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='style/style.css') }}"
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <title>Upload new File</title>
</head>
<body class="text-center" style="background-color: #eceff1 !important">
<!-- <h1>Upload new File</h1> -->
<div style="width: 100%;height: 100vh;background-color: #eceff1">
<form method=post enctype=multipart/form-data class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal"><b><i>Please Upload Image</i></b></h1>
    <input type="file" name=file required autofocus class="upload-label"><br><br>
    <input type=submit class="btn btn-primary " value=Upload><br><br> 
    {% if image_loc %}
    	<img class="mb-4" src="static/{{image_loc}}" alt="" width="272" height="272">
    	<h3 class="h3 mb-3 font-weight-normal">Prediction :-> {{pre}}</h3>
    {% endif %}
</form>
</div>
</body>
</html>
